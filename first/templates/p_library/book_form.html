{% extends 'base.html' %}

{% block title %}Форма добавления и редактирования книги{% endblock %}

{% block content %}
    {% if form.title.value %}
        <h1>Редактиование книги "{{ form.title.value }}"</h1>
    {% else %}
        <h1>Добавление книги</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
