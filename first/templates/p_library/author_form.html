{% extends 'base.html' %}

{% block title %}Форма добавления и редактирования автора{% endblock %}

{% block content %}
    {% if form.title.value %}
        <h1>Редактиование автора {{ form.title.value }}</h1>
    {% else %}
        <h1>Добавление автора</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
